<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
<button (click)="takePhoto()" ion-button outline block>Take a photo</button>

</ion-header>

<ion-content>

<ion-card *ngFor="let photo of photos">
    <ion-card-content>
      <img [src]="photo.src" />
      <ion-item>
      
        <ion-icon (click)="likePhoto(photo)" name="heart"></ion-icon>
        <ion-badge >{{photo.likes}}</ion-badge>
        <ion-icon (click)="deletePhoto(photo)" item-right name="trash"></ion-icon>
        </ion-item>
    </ion-card-content>
  </ion-card>
    
</ion-content>
